<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Progressive web app for electrical surveys and system mapping">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Electrical Survey</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div id="startupOverlay" class="startup-overlay">
                <div class="startup-card">
                        <h1>Electrical Survey</h1>
                        <p>Choose how you want to start.</p>
                        <div class="startup-actions">
                                <button id="startupViewBtn" class="startup-btn">View</button>
                                <button id="startupNewBtn" class="startup-btn">New</button>
                        </div>
                </div>
        </div>

    <!-- Progress Popup -->
    <div id="progressOverlay" class="progress-overlay hidden">
        <div class="progress-card">
            <h2>Converting to PDF</h2>
            <div class="progress-visual">
                <div class="progress-component pole" id="progPole">
                    <span class="component-icon">‚¨§</span>
                    <span class="component-label">Pole</span>
                </div>
                <div class="progress-line" id="progLine1"></div>
                <div class="progress-component transformer" id="progTransformer">
                    <span class="component-icon">‚ö°</span>
                    <span class="component-label">Transformer</span>
                </div>
                <div class="progress-line" id="progLine2"></div>
                <div class="progress-component sr" id="progSR">
                    <span class="component-icon">__/</span>
                    <span class="component-label">SR</span>
                </div>
                <div class="progress-line" id="progLine3"></div>
                <div class="progress-component bus" id="progBus">
                    <span class="component-icon">‚ïê</span>
                    <span class="component-label">Bus</span>
                </div>
            </div>
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <p id="progressText" class="progress-text">Starting...</p>
        </div>
    </div>

    <!-- Container for Konva stage -->
    <div id="container"></div>

    <!-- Zoom Controls -->
    <div id="zoomControls">
        <button id="zoomInBtn" class="zoom-btn" title="Zoom In">+</button>
        <button id="zoomOutBtn" class="zoom-btn" title="Zoom Out">&minus;</button>
        <button id="fitViewBtn" class="zoom-btn" title="Fit to View">‚õ∂</button>
    </div>

        <div id="activeFileBadge" class="active-file-badge">Active: Not selected</div>
        <div id="maxPoleBadge" class="max-pole-badge">Last Pole: -</div>
        <div id="appVersionBadge" class="app-version-badge">v-8.1</div>

    <!-- Toolbar (Bottom Fixed) -->
    <div id="toolbar">
        <button id="panBtn" class="toolbar-btn" title="Pan Tool"><span class="btn-icon">‚úã</span><span
                class="btn-label">Pan</span></button>
        <button id="addPoleBtn" class="toolbar-btn" title="Add Pole"><span class="btn-icon">‚¨§</span><span
                class="btn-label">Pole</span></button>
        <button id="addSwitchBtn" class="toolbar-btn" title="Add SR (Switch)"><span class="btn-icon">__/</span><span
                class="btn-label">SR</span></button>
        <button id="addTransformerBtn" class="toolbar-btn" title="Add Transformer"><span class="btn-icon">‚ñ≠</span><span
                class="btn-label">Transformer</span></button>
        <button id="textModeBtn" class="toolbar-btn" title="Text"><span class="btn-icon">T</span><span
                class="btn-label">Text</span></button>
        <button id="connectModeBtn" class="toolbar-btn" title="Connect"><span class="btn-icon">‚üø</span><span
                class="btn-label">Connect</span></button>
        <button id="deleteBtn" class="toolbar-btn" title="Delete"><span class="btn-icon">‚úï</span><span
                class="btn-label">Delete</span></button>
        <button id="undoBtn" class="toolbar-btn" title="Undo"><span class="btn-icon">‚Ü∂</span><span
                class="btn-label">Undo</span></button>
        <button id="redoBtn" class="toolbar-btn" title="Redo"><span class="btn-icon">‚Ü∑</span><span
                class="btn-label">Redo</span></button>
        <button id="saveBtn" class="toolbar-btn" title="Save"><span class="btn-icon">üíæ</span><span
                class="btn-label">Save</span></button>

        <button id="loadBtn" class="toolbar-btn" title="Load"><span class="btn-icon">üìÇ</span><span
                class="btn-label">Load</span></button>
        <button id="exportBtn" class="toolbar-btn" title="Export File"><span class="btn-icon">üì§</span><span
                class="btn-label">Export</span></button>
        <button id="exportPdfBtn" class="toolbar-btn" title="Export PDF"><span class="btn-icon">üìÑ</span><span
                class="btn-label">PDF</span></button>
        <button id="importBtn" class="toolbar-btn" title="Import File"><span class="btn-icon">üì•</span><span
                class="btn-label">Import</span></button>
        <input type="file" id="importFile" accept=".txt,.esurvey,.json,application/json" style="display: none;">
        <button id="newPageBtn" class="toolbar-btn" title="New Page"><span class="btn-icon">+</span><span
                class="btn-label">New</span></button>
    </div>

    <!-- Konva.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/konva@9/konva.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Application JavaScript -->
    <script src="app.js"></script>
</body>

</html>
